<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nirmal Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --bg: linear-gradient(135deg, #f0f4f8, #d9e4f5);
      --text: #333;
      --card-bg: #fff;
      --footer: #555;
    }

    body.dark {
      --bg: linear-gradient(135deg, #1e1e2f, #12121a);
      --text: #eee;
      --card-bg: #2b2b3a;
      --footer: #aaa;
    }

    body {
      font-family: 'Rubik', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }

    .card {
      background-color: var(--card-bg);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 90%;
      transition: background-color 0.3s ease;
    }

    .emoji {
      font-size: 3.5em;
      margin-bottom: 20px;
    }

    .counter {
      font-size: 2em;
      font-weight: 600;
      color: #e63946;
      margin-bottom: 15px;
    }

    .milestone-scale {
      margin-top: 8px;
      font-size: 0.95em;
      color: #555;
      font-style: italic;
    }

    .gif {
      width: 100%;
      max-width: 320px;
      margin-top: 20px;
      border-radius: 12px;
    }

    .footer-inside {
      margin-top: 25px;
      font-size: 0.9em;
      color: var(--footer);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: #e63946;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #c82333;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .counter {
        font-size: 1.6em;
      }

      .emoji {
        font-size: 2.5em;
      }
    }
    body.dark .milestone-scale {
  color: var(--footer);
 }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>

  <div class="card" id="capture-card">
    <div class="emoji" id="emoji">ðŸ“µðŸ‘»ðŸ•’</div>
    <div class="counter" id="counter"></div>
    <div class="milestone-scale" id="milestoneScale"></div>
    <img id="reactionGif" class="gif" alt="Waiting GIF" />
    <div class="footer-inside">
      Built with concern ðŸ¥² | <strong>#WhereIsNirmal</strong>
    </div>
  </div>

  <div class="controls">
    <button onclick="takeScreenshot()">ðŸ“¸ Screenshot & Share</button>
    <button onclick="celebrate()">ðŸŽ‰ Celebrate with me</button>
  </div>

  <script>

    const gifs = [

      "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExemhlanZmbWYyNXVkc25yZjUyNmQyMmFlaTU0dXp5N3U5eXA1OGY5diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/PCvkgunX9ZbEEyfTQH/giphy.gif",

      "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDc4d2d6ODNhbXowc2xvcmFyZDh4OXQzcGVjN29kdzhkY3ZjczN1dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KbAkMMoVyry2tIcaE0/giphy.gif",
      "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWIwajg3cTZveGx6a3MzaW93cWs1bXJ4YzJxbTI3aDM3ZWRwaWp0diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/pOZhYWu4VXFSrLeREZ/giphy.gif",

    ];

    const gifUrl = gifs[Math.floor(Math.random() * gifs.length)];

    document.getElementById("counter").innerText = `Nirmal has not replied in the last ${days} days.`;
    document.getElementById("emoji").innerText = emojis[days % emojis.length];
    document.getElementById("reactionGif").src = gifUrl;

    // Milestone Scale Logic
    const milestoneStep = 5;
    const startingMilestone = 10;
    let nextMilestone = startingMilestone;
    while (days >= nextMilestone) {
      nextMilestone += milestoneStep;
    }

    const milestoneScale = document.getElementById("milestoneScale");
    if (days + 1 === nextMilestone) {
      milestoneScale.innerText = `ðŸŽ¯ 1 day to hit the next milestone: ${nextMilestone} days`;
    } else if (days === nextMilestone) {
      milestoneScale.innerText = `ðŸŽ‰ Milestone hit: ${nextMilestone} days! Next: ${nextMilestone + milestoneStep}`;
    } else {
      milestoneScale.innerText = `ðŸŽ¯ ${nextMilestone - days} days to next milestone: ${nextMilestone} days`;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".theme-toggle");
      btn.textContent = document.body.classList.contains("dark") ? "â˜€ï¸ Light Mode" : "ðŸŒ™ Dark Mode";
    }

    function takeScreenshot() {
      const card = document.getElementById("capture-card");
      const gif = document.getElementById("reactionGif");
      const originalSrc = gif.src;

      const img = new Image();
      img.crossOrigin = "anonymous";
      img.src = originalSrc;

      img.onload = function () {
        const canvasTemp = document.createElement("canvas");
        canvasTemp.width = img.width;
        canvasTemp.height = img.height;
        const ctx = canvasTemp.getContext("2d");

        ctx.drawImage(img, 0, 0);
        const staticImage = canvasTemp.toDataURL("image/png");

        gif.src = staticImage;

        html2canvas(card).then(canvas => {
          const link = document.createElement('a');
          link.download = `nirmal-counter-${new Date().toISOString().slice(0, 10)}.png`;
          link.href = canvas.toDataURL();
          link.click();

          gif.src = originalSrc;
        });
      };
    }

    function celebrate() {
      confetti({
        particleCount: 120,
        spread: 90,
        origin: { y: 0.6 }
      });
    }
  </script>
</body>
</html>
