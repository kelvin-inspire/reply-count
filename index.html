<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nirmal Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    :root {
      --bg: linear-gradient(135deg, #f0f4f8, #d9e4f5);
      --text: #333;
      --card-bg: #fff;
      --footer: #555;
    }

    body.dark {
      --bg: linear-gradient(135deg, #1e1e2f, #12121a);
      --text: #eee;
      --card-bg: #2b2b3a;
      --footer: #aaa;
    }

    body {
      font-family: 'Rubik', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }

    .card {
      background-color: var(--card-bg);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 90%;
      transition: background-color 0.3s ease;
    }

    .emoji {
      font-size: 3.5em;
      margin-bottom: 20px;
    }

    .counter {
      font-size: 2em;
      font-weight: 600;
      color: #e63946;
      margin-bottom: 15px;
    }

    .message {
      font-size: 1.2em;
    }

    .gif {
      width: 100%;
      max-width: 320px;
      margin-top: 20px;
      border-radius: 12px;
    }

    .footer-inside {
      margin-top: 25px;
      font-size: 0.9em;
      color: var(--footer);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: #e63946;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #c82333;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .counter {
        font-size: 1.6em;
      }

      .emoji {
        font-size: 2.5em;
      }

      .message {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">🌙 Dark Mode</button>

  <div class="card" id="capture-card">
    <div class="emoji" id="emoji">📵👻🕒</div>
    <div class="counter" id="counter"></div>
    <div class="message" id="message"></div>
    <img id="reactionGif" class="gif" alt="Waiting GIF" />
    <div class="footer-inside">
      Built with concern 🥲 | <strong>#WhereIsNirmal</strong>
    </div>
  </div>

  <div class="controls">
    <button onclick="takeScreenshot()">📸 Screenshot & Share</button>
  </div>

  <script>
    const lastReply = "2025-06-30";
    const days = Math.floor((new Date() - new Date(lastReply)) / (1000 * 60 * 60 * 24));

    const funnyMessages = [
      "He’s ghosting like a pro 👻",
      "Maybe he's on a Himalayan retreat 🧘‍♂️",
      "Still waiting... and waiting... and waiting ⏳",
      "Is Nirmal even real? 🕵️‍♀️",
      "It's fine. I'm totally not checking my phone every 5 mins 📱",
      "We’ve crossed the ghosting threshold 👽",
      "He better show up with snacks after this 🍕"
    ];

    const emojis = ["😅", "😐", "🙄", "😤", "😩", "😭", "💀", "🧟‍♂️", "📴"];

   const gifs = [
  "https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif", // Typing dots
  "https://media.giphy.com/media/xT9DPxggC0kI2zzMUE/giphy.gif", // Waiting skeleton
  "https://media.giphy.com/media/l4Jz3a8jO92crUlWM/giphy.gif"   // Man blinking
];

    let gifUrl = gifs[0];
    if (days > 10) {
      gifUrl = gifs[2];
    } else if (days > 5) {
      gifUrl = gifs[1];
    }

    document.getElementById("counter").innerText = `Nirmal has not replied in ${days} day${days !== 1 ? 's' : ''} 😭`;
    document.getElementById("message").innerText = funnyMessages[days % funnyMessages.length];
    document.getElementById("emoji").innerText = emojis[days % emojis.length];
    document.getElementById("reactionGif").src = gifUrl;

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".theme-toggle");
      btn.textContent = document.body.classList.contains("dark") ? "☀️ Light Mode" : "🌙 Dark Mode";
    }

    function takeScreenshot() {
      const card = document.getElementById("capture-card");
      html2canvas(card).then(canvas => {
        const link = document.createElement('a');
        link.download = `nirmal-counter-${new Date().toISOString().slice(0, 10)}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
