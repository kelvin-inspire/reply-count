<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nirmal Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
      color: #333;
    }

    .card {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .emoji {
      font-size: 3.5em;
      margin-bottom: 20px;
    }

    .counter {
      font-size: 2em;
      font-weight: 600;
      color: #e63946;
      margin-bottom: 15px;
    }

    .message {
      font-size: 1.2em;
      color: #444;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #ffffffaa;
    }

    @media (max-width: 600px) {
      .counter {
        font-size: 1.6em;
      }

      .emoji {
        font-size: 2.5em;
      }

      .message {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji" id="emoji">📵👻🕒</div>
    <div class="counter" id="counter"></div>
    <div class="message" id="message"></div>
  </div>

  <footer>
    Built with concern 🥲 | #WhereIsNirmal
  </footer>

  <script>
    function daysSince(dateString) {
      const lastDate = new Date(dateString);
      const today = new Date();
      const diffTime = today - lastDate;
      return Math.floor(diffTime / (1000 * 60 * 60 * 24));
    }

    const lastReply = "2025-06-30";
    const days = daysSince(lastReply);

    const counterText = `Nirmal has not replied in ${days} day${days !== 1 ? 's' : ''} 😭`;

    const funnyMessages = [
      "He’s ghosting like a pro 👻",
      "Maybe he's on a Himalayan retreat 🧘‍♂️",
      "Still waiting... and waiting... and waiting ⏳",
      "Is Nirmal even real? 🕵️‍♀️",
      "It's fine. I'm totally not checking my phone every 5 mins 📱",
      "We’ve crossed the ghosting threshold 👽",
      "He better show up with snacks after this 🍕"
    ];

    const emojis = [
      "😅", "😐", "🙄", "😤", "😩", "😭", "💀", "🧟‍♂️", "📴"
    ];

    document.getElementById("counter").innerText = counterText;
    document.getElementById("message").innerText = funnyMessages[days % funnyMessages.length];
    document.getElementById("emoji").innerText = emojis[days % emojis.length];
  </script>
</body>
</html>
